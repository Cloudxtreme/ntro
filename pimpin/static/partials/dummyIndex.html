<div class="wrapper">
    <div class="navbar navbar-fixed-to">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse collapse">
                    <div class="logo pull-left"></div>
                    <ul class="nav pull-right">

                        <li class="">

                </div>

        </div>

    <!-- paste template -->
<div class="hero-unit">

<div class="container getintro">

            <h2>
                We put a price on relationships.
            </h2>

            <h1>
                Introduce me to
            </h1>
            <input type="text" ng-model="twitterHandle" placeholder="twitter username of your VIP" class="span6"
                   style="height: 34px; font-size: 20px; margin: 30px 0 30px 0;"/>

            <div class="row2">
                <div class="span3" style="margin: 0 auto; float: none;">
                    <a class="btn btn-large btn-block btn-danger" ng-show="isLoggedIn" ng-href="{{ connectUrl() }}"
                       target="_self">
                        Start
                    </a>
                    <a class="btn btn-large btn-block btn-danger" ng-show="!isLoggedIn" ng-href="{{ loginUrl() }}"
                       target="_self">
                        Log-in to Start
                    </a>

            </div>
            
        </div>
