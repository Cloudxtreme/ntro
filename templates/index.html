<!DOCTYPE html>{% load staticfiles %}
<html lang="en" ng-app="pimp.app">
  <head>
    <meta charset="utf-8" />
    <title>NTRO.CO | Connect with anyone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="{% static "js/lib/angular-1.0.8.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/lodash.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/restangular.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/config.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/rest.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/controller.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" />
              <link rel="stylesheet" href="{% static "css/flat-ui.css" %}" type="text/css" />
              <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" />

              <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

              <script type="text/javascript">
                  var pimp = {};
                  {% if user.is_authenticated %}
                      pimp.user = {
                          username: "{{ user.username }}",
                          api_key: "{{ user.api_key.key }}"
                      };
                  {% else %}
                  {% endif %}
              </script>
              </head>
              <body>

              <div class="wrapper" ng-controller="NavCtrl">
                  <div class="navbar navbar-fixed-to">
                      <div class="navbar-inner">
                          <div class="container">
                              <div class="nav-collapse collapse">
                                  <div class="logo pull-left"></div>
                                  <ul class="nav pull-right">
                                      <li ng-class="{'activated': isHomeActive()}">
                                          <a href="#/">Get intro</a>
                                      </li>
                                      <li ng-class="{'activated': isConnectionsActive()}">
                                          <a href="#/connections">Make intro</a>
                                      </li>
                                      <li ng-class="{'activated': isProfileActive()}">
                                          <a href="#/profile">Profile</a>
                                      </li>
                                      <li ng-show="isLoggedIn">
                                          <a href="/logout/?next=/">Logout</a>
                                      </li>
                                  </ul>
                              </div>
          </div>
        </div>
      </div>

      <ng-view></ng-view>

      <footer>
        <div class="container">
          <div class="row">
            <div class="span12">
              <h3 class="footer-title" style="text-align: center; font-size:14px;color: #333;">Copyright Team Rockstart 2013</h3>
            </div>
          </div>
        </div>
      </footer>
      </div>
  </body>
</html>
